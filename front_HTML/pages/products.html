<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Suite Store</title>
</head>

<body>
    <div id="app" class="products">
        <nav>
            <a class="logo" href="../index.html">Suite Store</a>
            <ul>
                <li><a class="active" href="./products.html">Products</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./history.html">History</a></li>
            </ul>
            <button></button>
        </nav>
        <main>
            <section class="form-header">
                <h1>Produtos</h1>
                <form id="form-product">
                    <div class="group">
                        <input id="product-name" name="name" required placeholder="Product name" type="text">
                    </div>
                    <div class="group">
                        <input id="product-amount" name="amount" required placeholder="Amount" min="1" type="number">
                        <input id="product-unit" name="price" step="any" placeholder="Unit Price" min="1" required
                            type="number">
                        <select name="category_code" required id="product-category">
                        </select>
                    </div>
                    <button class="primary-btn" onclick="postProducts()">Add product</button>
                </form>
            </section>
            <section class="products-table">
                <table>
                    <thead>
                        <tr class="thead">
                            <td>Code</td>
                            <td>Product</td>
                            <td>Amount</td>
                            <td>Unit Price</td>
                            <td>Category</td>
                            <td>Unit Tax</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../JS/product.js"></script>
</body>

</html>
