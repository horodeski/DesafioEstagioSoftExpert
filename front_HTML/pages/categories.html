<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Suite Store</title>
</head>

<body>
    <div id="app" class="categories">
        <nav>
            <a class="logo" href="../index.html">Suite Store</a>
            <ul>
                <li><a href="./products.html">Products</a></li>
                <li><a class="active" href="#">Categories</a></li>
                <li><a href="./history.html">History</a></li>
            </ul>
            <button></button>
        </nav>
        <main>
            <section class="form-header">
                <h1>Categories</h1>
                <form id="form-category">
                    <div class="group">
                        <input type="text" required placeholder="Category Name" name="name" id="category-title" name="name">
                        <input placeholder="Tax (%)" required id="category-tax" step="any" type="number" min="1" name="tax" max="99">
                    </div>
                    <button onclick="postCategory()" class="primary-btn">Add category</button>
                </form>
            </section>
            <section class="categories-table">
                <table>
                    <thead>
                        <tr class="thead">
                            <td>Code</td>
                            <td>Category</td>
                            <td>Tax</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../JS/category.js"></script>
</body>

</html>
